server.error.include-message=always

spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/db.change-master.xml

logging.level.root=ERROR
logging.level.com.pokechess.server=DEBUG

jwt.secret=${JWT_SECRET}
jwt.expirationValidity=${JWT_EXPIRATION_VALIDITY}
jwt.refreshExpirationValidity=${JWT_REFRESH_EXPIRATION_VALIDITY}

list.admin.username=${LIST_ADMIN_USERNAME}